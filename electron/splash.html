<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViraPilot - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1625, #2a1f3a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .logo::after {
            content: 'ðŸ§ ';
            font-size: 32px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 30px;
        }
        
        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: #64748b;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo"></div>
        <div class="title">ViraPilot</div>
        <div class="subtitle">Advanced AI Pipeline Management</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    <div class="version">v2.0.0</div>
</body>
</html>
